<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_JS是单线程的</title>
</head>
<body>
<!--
1. 如何证明js执行是单线程的?
  * setTimeout()的回调函数是在主线程执行的
  * 定时器回调函数只有在主线程的代码全部执行完后才有机会执行
  
2. 为什么js要用单线程模式, 而不用多线程模式?
  * JavaScript的单线程，与它的用途有关。
  * 作为浏览器脚本语言，JavaScript的主要用途是与用户互动，以及操作DOM。
  * 这决定了它只能是单线程，否则会带来很复杂的同步问题

3. 代码的分类:
  * 初始化代码
  * 回调代码
-->
<script type="text/javascript">

  /*
  1. 先执行初始化代码
  2. 后执行回调代码
   */

  setTimeout(function () {
    console.log(1)
  },2000)
  
  console.log('alert之前')
  alert('-------')
  console.log('alert之后')

</script>
</body>
</html>
