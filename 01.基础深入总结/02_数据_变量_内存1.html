<!--
1. 什么是数据?
  * 存储在内存中代表特定信息的‘东东’，本质是二进制数据：010101.....
  * 万物皆数据
  
2. 什么是内存?
  * 内存条通电后产生的存储空间（临时的）
  * 产生：内存条==>通电===>产生的存储空间
  * 死亡：断电
  * 硬盘中的数据是永久的（相对）
  * 一小块内存由2个部分组成：1.该块内存的地址；2.该块内存所存储的数据
  * 内存的分类：
      * 栈内存（相对小一些）
      * 堆内存（相对大一些）
      
3. 什么是变量?
  * 值可以变化的量，一个变量由：1.变量名；2.变量值
  * 每一个变量都对应一小块内存，变量名用来查找存储内容的那块内存，变量值就是内存中所保存的内容

4. 内存,数据, 变量三者之间的关系
  * 内存是一个容器，用来保存数据
  * 变量是内存的标识，我们通过变量的名找到对应的内存，进而进行数据的操作（读、写）
